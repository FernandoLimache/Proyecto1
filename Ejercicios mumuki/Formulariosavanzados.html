<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios avanzados</title>
</head>
<body>
    <form>
       <p>
            <label for="pais">Pais</label>
        <select name="pais" id="pais">
            <option value="ar">Argentina
            </option>
            <option value="br">Brasil
            </option>
            <option value="co">Colombia
            </option>
        </select>
        </p>
        <p>
            <label for="com">Comentarios</label>
            <br>
            <br>
            <textarea name="com" id="com" cols="70" rows="10">Coloca un comentario</textarea>
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reiniciar</button>
        </p>
    </form>

    
</body>
</html>
